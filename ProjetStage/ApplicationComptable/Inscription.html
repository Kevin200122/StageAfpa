<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h3>Bienvenu pour continuer veuillez remplir ce formulaire ci-dessous:</h3>
    <div>
        <form>
            <label>Vous êtes:</label>
            <select>
                <option>Administrateur</option>
                <option>Un utilisateur</option>
                <option>Un client</option>
            </select><br><br>
            <label>Votre pays:</label>
            <select>
                <option>Belgique</option>
                <option>France</option>
                <option>Suisse</option>
                <option>Allemagne</option>
                <option>Espagne</option>
                <option>Finlande</option>
                <option>Italie</option>
                <option>Portugal</option>
                <option>Irlande</option>
            </select><br><br>
            <label>Nom:</label>
            <input type="text" placeholder="Insérer votre nom" required="required"><br><br>
            <label>Prénom</label>
            <input type="text" placeholder="Insérer votre prénom" required="required"><br><br>
            <label>Email:</label>
            <input type="email" class="Email1" placeholder="Ex:votrenom25@gmail.com" required="required"><br><br>
            <label>Mot de passe:</label>
            <input type="password" class="mdp1" placeholder="Votre mot de passe" required="required"><br><br>
            <label>Ville:</label>
            <input type="text" placeholder="Ex:Nantes" required="required">
            <label>Code postale:</label>
            <input type="number" placeholder="Ex:76000" required="required"><br><br>
            <label>Adresse:</label>
            <input type="text" class="Adresse1" placeholder="Votre adresse" required="required"><br>
            <label>Adresse:</label>
            <input type="text" class="Adresse2" placeholder="Votre adresse"><br>
            <label>Adresse:</label>
            <input type="text" class="Adresse3" placeholder="Votre adresse"><br><br>
            <label>Mobile:</label>
            <input type="tel" placeholder="Ex: 06 54 87 02 70"><br><br>
            <button>S'inscrire</button>

            <p>Si vous êtes déjà inscrit veuillez vous connecter <a href="">ici</a></p>
        </form>
    </div>
</body>
</html>
